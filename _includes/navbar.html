<div class="nav-tabs">
{% assign i = 0 %}
{% for tab in site.tabs %}
{% unless tab.hide %}

    <div class="nav-item tab {% if page.url == tab.url %}current-tab{% endif %}">
        <a href="{{ tab.url | relative_url }}">{{tab.title_short}}</a>
    </div>

{% endunless %}
{% endfor %}
</div>
