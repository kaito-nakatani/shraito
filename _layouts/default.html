<!DOCTYPE html>
<html lang="en">
  {%- include head.html -%}

  <body>
    <!-- Password Protection -->
    {% include password-protection.html %}
    
    <!-- ENHANCED Cultural background patterns - FIXED Z-INDEX -->
    <div class="cultural-bg cherry-blossom"></div>
    <div class="cultural-bg lotus-pattern"></div>
    <div class="cultural-bg-overlay"></div>

    <!-- Cherry Blossom Storm Container -->
    <div class="cherry-storm" id="cherryStorm"></div>

    <!-- Main content (hidden until password entered) -->
    <div id="main-content" style="display: none;">
      <!-- Update notification system -->
      <div class="update-notification" id="updateNotification" style="display: none;">
        <span class="notification-bell">ðŸ””</span>
        <span class="notification-text" id="updateText">New updates available</span>
        <button class="dismiss-notification" onclick="dismissNotification()">Ã—</button>
      </div>

      <div class="wrapper">
        {{ content }}
      </div>

      <!-- Fixed Wedding countdown timer -->
      <div class="countdown-container-fixed">
        <div class="countdown-content">
          <h4>ðŸŒ¸ Wedding Countdown ðŸª·</h4>
          <div class="countdown-timer">
            <div class="countdown-item">
              <span class="countdown-number" id="days">--</span>
              <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="hours">--</span>
              <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="minutes">--</span>
              <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="seconds">--</span>
              <span class="countdown-label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript loading -->
    <script src="{{ '/cssjs/password-protection.js' | relative_url }}"></script>
    <script src="{{ '/cssjs/enhanced-wedding.js' | relative_url }}"></script>
    <script src="{{ '/cssjs/cherry-storm.js' | relative_url }}"></script>
    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
      <script src="{{ '/cssjs/' | append: js_file | append: '.js' | relative_url }}"></script>
      {% endfor %}  
    {% endif %}
  </body>
</html>
